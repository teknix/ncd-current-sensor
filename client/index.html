
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>

<script type="text/javascript" src="http://www.hivemq.com/demos/websocket-client/js/mqttws31.js"></script>
    
  

  <style type="text/css">
    
  </style>

  <title>Washline Amps Read Out</title>

<script type="text/javascript">


 //Using the HiveMQ public Broker, with a random client Id
 var client = new Messaging.Client("192.168.1.10", 8008, "myclientid_" + parseInt(Math.random() * 100, 10));

 //Gets  called if the websocket/mqtt connection gets disconnected for any reason
 client.onConnectionLost = function (responseObject) {
     //Depending on your scenario you could implement a reconnect logic here
     alert("connection lost: " + responseObject.errorMessage);
 };

 //Gets called whenever you receive a message for your subscriptions
 client.onMessageArrived = function (message) {
     //Do something with the push message you received
	 data = JSON.parse(message.payloadString);
     if (data.reload) { 
         console.log('reloading');
         location.reload();
     }
     console.log(data);
	 document.getElementById("messages").innerHTML = '<h1 style=color:'+data.color+'>'+data.grinder+'</h1><h3>Current Weight: '+'</h3><h4>Current Material: '+data.type+'</h4><h4>'+data.time+'</h4><br/>';
	 
     //$('#messages').prepend('<h1>'+data.hourly+' lbs/hr</h1><h2>'+data.time+'</h2><br/>');
 };

 //Connect Options
 var options = {
     timeout: 3,
     //Gets Called if the connection has sucessfully been established
     onSuccess: function () {
         console.log("Connected");
         client.subscribe('amps/#', {qos: 2}); 
		 console.log('Subscribed');
     },
     //Gets Called if the connection could not be established
     onFailure: function (message) {
         alert("Connection failed: " + message.errorMessage);
     }
 };

 //Creates a new Messaging.Message Object and sends it to the HiveMQ MQTT Broker
 var publish = function (payload, topic, qos) {
     //Send your message (also possible to serialize it as JSON or protobuf or just use a string, no limitations)
     var message = new Messaging.Message(payload);
     message.destinationName = topic;
     message.qos = qos;
     client.send(message);
 }






</script>

  
</head>

<body style="background-color: black; color: white; font-size: 60px">

<button onclick="client.disconnect();">(4. Disconnect)</button-->
<div id="messages"><h3>Please wait while I load scale data for you...</h3></div>
  
<script>
$( document ).ready(function() {
    console.log( "ready!" );
    client.connect(options);
});
</script>
</body>
